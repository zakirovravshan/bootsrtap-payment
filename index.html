<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 3 - Step 6</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
</head>
<body>
    <main class="container-sm w-100 mx-auto">
      <p class="form text mt-4"> Cart - Customer information - Shipping Method - <strong>Payment Method</strong></p>
      <form class=" d-block w-100 mx-auto mb-5  d-flex align-items-start flex-wrap" action="https://echo.htmlacademy.ru/" method="POST">
        <div  class=" mb-5 row paymentbox d-flex align-items-center w-50 flex-wrap border border-1 border-light p-4 shadow">
          <h2 class="paymentbox__title w-100 mb-5"> Payment information</h2>
          <div class=" w-100 d-flex align-items-start flex-column mb-4">
            <label for="cardholder " class="text-muted fw-bold" > CARD NUMBER</label>
          <input class="  p-2 w-100 " type="number" id="cardholder" placeholder="**** **** **** ****" name="users_cardnumber" autocomplete="off">
          </div>
          <div class=" w-50 d-flex align-items-start flex-column">
            <label for="cardholder " class="text-muted fw-bold"> CARD HOLDER</label>
          <input class="  p-2 w-100 " type="text" id="cardholder" placeholder="Michael Jordan" name="users_name" autocomplete="off">
          </div>
          <div class="  w-25 d-flex align-items-start flex-column" >
            <label for="carddate" class="text-muted fw-bold"> EXP.DATE</label>
          <input class=" p-2  w-100" type="number" id="carddate" placeholder="08/29" name="card_date" autocomplete="off">
          </div>
          <div class="w-25 d-flex align-items-start flex-column">
            <label for="cardcvc" class="text-muted fw-bold"> CVC</label>
          <input class=" p-2  w-100 " type="number" id="cardcvc" placeholder="***" name="card_cvc" autocomplete="off">
          </div>
        </div>


        <div class="mb-5 ms-5 w-25  paymentbox d-flex align-items-center  flex-wrap  p-4 shadow">
          <div class="border-bottom pb-4 d-flex align-items-center" >
            <img class="w-25" src="./img/order.jpg" alt="" >
          <span class="ms-2 fw-semibold">Chocolate bar   </span>
          <span class="ms-auto fw-bold">2.49$ </span>
          </div>
          <div class="  w-100 d-flex align-items-center justify-content-between">
          <span class="mt-4 fw-semibold">Subtotal   </span>
          <span class="mt-4 fw-semibold ">4.98$   </span>
          
          </div>
          <div class="border-bottom pb-4 w-100 d-flex align-items-center justify-content-between">
            <span class="mt-2 fw-semibold">Shipping  </span>
            <span class="mt-2 fw-semibold ">3$   </span>
            
            </div>
          <div class=" w-100 d-flex align-items-center justify-content-between">
            <span class="mt-4 fw-semibold">Total   </span>
            <span class="mt-4  fw-bold">7.98$   </span>
            </div>
          
        </div>
        




        <div  class=" mb-4 row paymentbox d-flex align-items-center w-50 flex-wrap border border-1 border-light p-4 shadow me-4">
          <h2 class="paymentbox__title w-100 mb-5"> Payment information</h2>
          <div class="w-100 d-flex align-items-center mb-4 ">   
            <input class=" p-2 form-check-input " type="radio" id="sameadress" placeholder="***" name="shippingadress">
            <label for="sameadress" class="text-muted fw-bold ms-4"> Same as the shipping adress</label>
          </div>
          <hr>
          <div class="w-100 d-flex align-items-center ">   
            <input class=" p-2 form-check-input " type="radio" id="difadress" name="shippingadress" placeholder="***">
            <label for="difadress" class="text-muted fw-bold ms-4"> Use a different billing adress</label>
          </div>
          
        </div>
        <div class="w-50 d-flex align-items-center justify-content-between">
          <a class="text-decoration-none fw-bold text-primary d-block" href="#"> Return to shipping method</a>
          <button class="btn btn-primary ms-19 " type="submit"> Complete order</button>
        </div>
        
      </form>
      
    </main>
</body>
</html>
